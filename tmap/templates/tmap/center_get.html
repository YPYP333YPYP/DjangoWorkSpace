{% for c in centerlist_list %}

<div class="card mb-4">
    <img class="card-img-top" src="http://placehold.it/750x300" alt="Card image cap">
    <div class="card-body">
        <p class="card-title">{{ c.centerId }}</p>
        <p class="card-text">{{ c.centerName }}</p>
        <p class="card-text">{{ c.geo }}</p>

    </div>
</div>
{% endfor %}
