{% extends 'tmap/base_full_width.html' %}
{% block main_area %}
    {% load crispy_forms_tags %}
    <div align="center">
        <h2>OrderList Update</h2>
        <form method="post" enctype="multipart/form-data">{% csrf_token %}
        <table>

            {{ form | crispy }}
            <label>권역 코드 </label>
            <br>
             <select id="zone_code" name="zone_code">
                 {% for z in zoneCode %}
                <option value="{{ z.code }}">{{ z.name }}</option>
                 {% endfor %}
            </select>

        </table>
        <button type="submit" class="btn btn-success float-right">Submit</button>
    </form>
    </div>

{% endblock %}
